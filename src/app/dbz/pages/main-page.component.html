<h1>DBZ Personajes</h1>
<hr>
<div class="row">
    <div class="col">
        
        <dbz-list 
            [personajes]="personajes"
            (onEliminarPersonaje)="eliminarPersonaje($event)">
        </dbz-list>
    </div>
    <div class="col">
        <dbz-add-form (OnNewPersonaje)="agregarPersonaje($event)"></dbz-add-form>
    </div>
</div>
