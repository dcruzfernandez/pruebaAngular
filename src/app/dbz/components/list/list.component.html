<h4>Listado</h4>
<ul class="list-group">
    <li 
        *ngFor="let item of personajes;let i = index;let isEven=even"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="isEven?'list-group-item-primary':'list-group-item-light'">
        <div>
            <span class="text-primary">{{i+1}}.</span>
            {{item.nombre}} - Poder: {{item.poder}}
        </div>
        <button 
            class="btn btn-danger"
            (click)="onEliminar(item.id!)"
            >
                X
        </button>
        
    </li>
</ul>
